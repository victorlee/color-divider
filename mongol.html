<!DOCTYPE html>
<html>
<head>
<title>Color divider - Mongolian script</title>
<style>
</style>
</head>
<body>
<h1 style="font-family: sans-serif;">Color divider - Mongolian script</h1>
<textarea rows="7" id="input" oninput="change()" placeholder="text" style="font-size: 1.5rem; width:30%">ᠮᠣᠩᠭᠣᠯ ᠪᠢᠴᠢᠭ</textarea>
<textarea rows="11" id="styleInput" oninput="styleEdit()" placeholder="stylesheet" style="width:60%">
@import url(https://victorlee.github.io/mongol-fonts/stylesheet.css);
.loop span {font-size: 2.5rem; font-family: Menk Qagan Tig;}
.a {color: #822;}
.e {color: #288;}
.i {color: #282;}
.q {color: #828;}
.v {color: #228;}
.o {color: #882;}
.u {color: #888;}
</textarea>
<hr>
<div class="loop" id="loop"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function change() {
var txta = document.getElementById('input').value;
document.getElementById('loop').innerHTML = txta;
$('.loop').each(function (index) {
    var characters = $(this).text().split("");
    $this = $(this);
    $this.empty();
    $.each(characters, function (i, el) {
    $this.append("<span class='span'>" + el + "</span>");
    });
});
var x = document.getElementsByClassName('span');
var i;
for (i = 0; i < x.length; i++) {
if (x[i].innerHTML == 'ᠠ') {x[i].classList.add("a");}
if (x[i].innerHTML == 'ᠡ') {x[i].classList.add("e");}
if (x[i].innerHTML == 'ᠢ') {x[i].classList.add("i");}
if (x[i].innerHTML == 'ᠣ') {x[i].classList.add("q");}
if (x[i].innerHTML == 'ᠤ') {x[i].classList.add("v");}
if (x[i].innerHTML == 'ᠥ') {x[i].classList.add("o");}
if (x[i].innerHTML == 'ᠦ') {x[i].classList.add("u");}
}
}
function styleEdit() {
  document.getElementsByTagName("style")[0].innerHTML = document.getElementById('styleInput').value;
}
window.onload = change()
window.onload = styleEdit()
</script>
</body>
</html>
